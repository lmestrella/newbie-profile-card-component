<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/scss/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex flex-jc-c flex-ai-c">
    <div class="card flex flex-jc-c flex-ai-st flex-col">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="" />
        <div class="card__photo">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </div>
      <div class="card__details text-center">
        <h1 class="card__name">Victor Crest <span>26</span></h1>
        <h2 class="card__country">London</h2>
      </div>
      <div class="card__stats flex flex-jc-sa">
        <div class="card__stat text-center">
          <h1>80K</h1>
          <h3>Followers</h3>
        </div>
        <div class="card__stat text-center">
          <h1>803K</h1>
          <h3>Likes</h3>
        </div>
        <div class="card__stat text-center">
          <h1>1.4K</h1>
          <h3>Photos</h3>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lia Marie O. Estrella</a>.
    </div>
  </body>
</html>
